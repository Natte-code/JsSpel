<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="JSspel.css" />
    <title>JS game</title>
  </head>
  <body>
    <div id="bg-blur"></div>
    <div id="container">
      <div id="leftside">
        <div id="player1" contenteditable="true">Player 1</div>
        <div>
        <input type="color" id="color1" value="#0000ff" />
        <button id="Aplicera">Aplicera</button>
        </div>
        
        <div id="point1"><h2 id="finalpoint1">0</h2></div>
        <div id="currentbox2">
            <h2>Current</h2>
            <h2 id="potentialpoint1">0</h2>
         </div>
      </div>
      <div id="middle">
        <div id="newgame"><button id="newgameb"> New Game</button></div>
        <div id="dice-container">
          <div id="dice">
            <!-- fÃ¶r dice-n -->
              <div class="dot dot1"></div>
              <div class="dot dot2"></div>
              <div class="dot dot3"></div>
              <div class="dot dot4"></div>
              <div class="dot dot5"></div>
              <div class="dot dot6"></div>
              <div class="dot dot6"></div>
              <div class="dot dot7"></div>
          </div>
          <div id="roll"><button id="rollb">Roll dice!</button></div>
          <div id="hold"><button id="holdb">Hold!</button></div>
        </div>
        
      </div>
      <div id="rightside">
        <div id="player2" contenteditable="true">Player 2</div>
        <div>
        <input type="color" id="color2" value="#ff0000" />
        <button id="Aplicera2">Aplicera</button>
        </div>
        
        <div id="point2"><h2 id="finalpoint2">0</h2></div>
        <div id="currentbox2">
          <h2>Current</h2>
          <h2 id="potentialpoint2">0</h2>
        </div>
      </div>
    </div>

    <script src="JSspel.js" defer></script>
  </body>
</html>
